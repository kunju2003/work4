<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        label{
            width: 100px;
            display: inline-block;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="form-container">
    <form action="">
        <label for="">First Name</label>
        <input type="text" placeholder="Enter First Name"><br><br>
        <label for="">Last Name</label>
        <input type="text" placeholder="Enter Last Name"><br><br>
        <label for="">Date of Birth</label>
        <!-- <input type="date"><br><br> -->
        <select>
            <option value="">Date</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
        </select>
        <select>
            <option value="">Month</option>
            <option value="">january</option>
            <option value="">february</option>
            <option value="">march</option>
            <option value="">april</option>
        </select>
        <select>
            <option value="">year</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
            <option value="">2003</option>
            <option value="">2004</option>
        </select><br><br>
        <label for="">Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female
        <br><br>
        <label for="">Country</label>
        <select>
            <option value="">Country</option>
            <option value="">India</option>
            <option value="">Argentina</option>
            <option value="">China</option>
        </select><br><br>
        <label for="">E-mail</label>
        <input type="email" placeholder="Enter E-mail"><br><br>
        <label for="">Phone</label>
        <input type="tel" placeholder="Enter Phone"><br><br>
        <label for="">Password</label>
        <input type="password"><br><br>
        <label for="">Confirm Password</label>
        <input type="password"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox">Agree to the terms of use
        <br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit">
        <input type="button" value="cancel">

    </form>
</div>

    
</body>
</html>
